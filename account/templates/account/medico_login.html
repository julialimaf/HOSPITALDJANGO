<!DOCTYPE html>
<html>
<head>
    <title>Login Médico - Sistema Hospital</title>
</head>
<body>
    <h2>Login de Médico</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <p>
            <label>CRM:</label>
            <input type="text" name="crm" required>
        </p>
        <p>
            <label>Senha:</label>
            <input type="password" name="password" required>
        </p>
        <button type="submit">Entrar</button>
    </form>
    <p><a href="{% url 'medico_register' %}">Não tem conta? Cadastre-se</a></p>
</body>
</html>
