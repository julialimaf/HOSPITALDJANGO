<!DOCTYPE html>
<html>
<head>
    <title>Login Médico - Sistema Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1e4d3b;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            height: 600px;
            width: 900px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background-image: url('https://i.dailymail.co.uk/i/pix/2012/07/12/article-2172369-13E2E36F000005DC-926_306x631.jpg');
            background-size: cover;
            background-position: center;
        }
        h2 {
            color: #1e4d3b;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }
        form p {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #1e4d3b;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: border-color 0.3s ease;
            font-family: 'Georgia', serif;
        }
        input:focus {
            outline: none;
            border-color: #1e4d3b;
            box-shadow: 0 0 10px rgba(30, 77, 59, 0.2);
        }
        button {
            background: linear-gradient(135deg, #1e4d3b, #2d6b4f);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-top: 30px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 77, 59, 0.4);
        }
        .register-link {
            text-align: center;
            margin-top: 30px;
        }
        .register-link a {
            color: #1e4d3b;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Login Médico</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <p>
                    <label>CRM:</label>
                    <input type="text" name="crm" required placeholder="Digite seu CRM">
                </p>
                <p>
                    <label>Senha:</label>
                    <input type="password" name="password" required placeholder="Digite sua senha">
                </p>
                <button type="submit">Acessar Sistema</button>
            </form>
            <div class="register-link">
                <p><a href="{% url 'medico_register' %}">Não possui conta? Cadastre-se aqui</a></p>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
