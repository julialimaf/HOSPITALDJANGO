<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - Sistema Hospital</title>
    <style>
        body {
            background-color: #34BFB4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            min-height: 700px;
            width: 1000px;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background-image: url('https://wallpaperaccess.com/full/4113244.jpg');
            background-size: cover;
            background-position: center;
        }
        h2 {
            color: #34BFB4;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 300;
        }
        form p {
            margin-bottom: 6px;
        }
        label {
            display: block;
            color: #34BFB4;
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }
        input, select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #e8f4f3;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            background: #ffffff;
            height: 28px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #34BFB4;
            box-shadow: 0 0 15px rgba(52, 191, 180, 0.2);
            transform: translateY(-2px);
        }
        input::placeholder {
            color: #a0c4c7;
            font-style: italic;
        }
        button {
            background: linear-gradient(135deg, #34BFB4, #2eaa9f);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s ease;
            height: 32px;
        }
        button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Cadastro no Sistema do Hospital</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cadastrar</button>
            </form>
            <center><p><a href="{% url 'login' %}" >Já tem conta? Faça login</a></p></center>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
