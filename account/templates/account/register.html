<!DOCTYPE html>
<html>
<head>
    <title>Cadastro - Sistema Hospital</title>
    <style>
        body {
            background-color: #34BFB4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 600px;
            width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background-image: url('https://tse2.mm.bing.net/th/id/OIP.mCLPaKW_ORPpjBpi52wrEQHaE7?rs=1&pid=ImgDetMain&o=7&rm=3');
            background-size: cover;
            background-position: center;
        }
        h2 {
            color: #34BFB4;
            margin-bottom: 30px;
        }
        button {
            background-color: #34BFB4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Cadastro no Sistema do Hospital</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cadastrar</button>
            </form>
            <p><a href="{% url 'login' %}">Já tem conta? Faça login</a></p>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
