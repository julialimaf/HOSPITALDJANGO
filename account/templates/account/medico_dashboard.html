<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Médico - Sistema Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1e4d3b;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #1e4d3b;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .welcome {
            font-size: 1.6rem;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 300;
        }
        .info {
            text-align: center;
            margin-bottom: 40px;
            color: #555;
            font-size: 1.1rem;
        }
        h3 {
            color: #1e4d3b;
            font-size: 1.6rem;
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.5px;
        }
        ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        li {
            background: linear-gradient(135deg, #1e4d3b, #2d6b4f);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        li:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(30, 77, 59, 0.4);
            border-color: #1e4d3b;
        }
        a {
            display: block;
            padding: 35px 25px;
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            text-align: center;
            border-radius: 15px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard Médico</h2>
        <p class="welcome">Bem-vindo, Dr(a). {{ user.first_name }} {{ user.last_name }} ao sistema médico!</p>
        <div class="info">
            <p>CRM: {{ user.crm }} | Especialidade: {{ user.especialidade }}</p>
        </div>
        
        <h3>Área Médica - Opções Disponíveis</h3>
        <ul>
            
            <li><a href="#">Gerenciar Pacientes e Consultas</a></li>
           
           
            
            <li><a href="#">Minhas Informações</a></li>
        </ul>
    </div>
</body>
</html>
