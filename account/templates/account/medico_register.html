<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Médico - Sistema Hospital</title>
</head>
<body>
    <h2>Cadastro de Médico</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar Médico</button>
    </form>
    <p><a href="{% url 'medico_login' %}">Já tem conta? Faça login</a></p>
</body>
</html>
