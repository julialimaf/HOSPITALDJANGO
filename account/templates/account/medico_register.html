<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Médico - Sistema Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1e4d3b;
            font-family: 'Georgia', 'Times New Roman', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            min-height: 800px;
            width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background-image: url('https://i.dailymail.co.uk/i/pix/2012/07/12/article-2172369-13E2E36F000005DC-926_306x631.jpg');
            background-size: cover;
            background-position: center;
        }
        h2 {
            color: #1e4d3b;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        form p {
            margin-bottom: 6px;
        }
        label {
            display: block;
            color: #1e4d3b;
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }
        input, select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #e8f0ed;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            background: #ffffff;
            height: 28px;
            font-family: 'Georgia', serif;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #1e4d3b;
            box-shadow: 0 0 15px rgba(30, 77, 59, 0.2);
            transform: translateY(-2px);
        }
        input::placeholder {
            color: #8fa89a;
            font-style: italic;
        }
        button {
            background: linear-gradient(135deg, #1e4d3b, #2d6b4f);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
            height: 32px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #1e4d3b;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Cadastro Médico</h2>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cadastrar Médico</button>
            </form>
            <div class="login-link">
                <p><a href="{% url 'medico_login' %}">Já possui conta? Faça login</a></p>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
